<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo">

    <main id="caixa">
        <label for="converter">
            converter <b>de</b>
            <select name="" id="">
                <option value="real">R$ Real Brasileiro</option>

            </select>
        </label>

        <label for="convertido">
            Converter <b>para</b>
            <select id="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label for="conversor">
            <b>Valor</b>
            <input placeholder="R$ 10.000" class="input-currency">
        </label>

        <button id="button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Brasil.png" alt="">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/Transferidor.png" alt="">

            <div class="currency-box">
                <img class="currency-img" src="./assets/EUA.png" alt="">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>

</body>
<script src="./script.js"> </script>

</html>
